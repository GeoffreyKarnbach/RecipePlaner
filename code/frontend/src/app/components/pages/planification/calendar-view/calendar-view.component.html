<div class="container">
  <h1><u>Geplante Rezepte und Einkäufe</u></h1>
  <button class="btn btn-primary" (click)="createNewPlannedShoppingSession()"><i class="bi-plus-circle"></i> Einkauf hinzufügen</button>
  <br><br>
  <app-custom-calendar
    [plannedRecipeList]="plannedRecipeList"
    [plannedShoppingSessionList]="plannedShoppingSessionList"
    (monthChanged)="onMonthChanged($event)"
  ></app-custom-calendar>
</div>
